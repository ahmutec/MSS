<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB DESIGN MARK LIST</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow-x: hidden;
            background-image: url('https://images.unsplash.com/photo-1602601022543-c7c30e0b68e5?q=80&w=2067&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        #content {
         position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 20vh;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 2vw;
    
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #006400;
            padding: 1rem 2vw;
            position: sticky;
            top: 0;
            z-index: 1;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            width: clamp(40px, 10vw, 70px);
            height: clamp(40px, 10vw, 70px);
            border-radius: 50%;
        }

        .logo h1 {
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            color: #fff;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: clamp(1rem, 3vw, 2rem);
            flex-wrap: wrap;
            justify-content: center;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            transition: all 0.25s ease;
            padding: 0.5rem 1rem;
        }

        nav ul li a:hover {
            color: #fff;
            background-color: #c00e0e;
            border-radius: 5px;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #2889ba;
            padding: clamp(0.5rem, 2vw, 0.8rem) clamp(1rem, 3vw, 1.5rem);
            border-radius: 5px;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        a:hover {
            background-color: #1f6d91;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 3rem);
            margin-bottom: 1rem;  
       font-family: ui-monospace;
            color: lightyellow;
        }

        h2 {
            font-size: clamp(1.2rem, 4vw, 2rem);
            margin-bottom: 1rem;
            color:yellow;

        }

        /* Media Queries for additional responsiveness */
        @media screen and (max-width: 768px) {
            nav {
                flex-direction: column;
                padding: 1rem;
            }

            .logo {
                margin-bottom: 1rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            #content {
                padding: 4vw;
            }
        }

        @media screen and (max-width: 480px) {
            nav ul li a {
                padding: 0.5rem;
            }
}
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://th.bing.com/th/id/OIP.d0Zp5QpiGIX2cBjfe1maygAAAA?pid=ImgDet&w=178&h=133&c=7&dpr=1.5" alt="Logo">
            <h1>MSS</h1>
        </div>
        <ul>
            <li><a href="https://script.google.com/macros/s/AKfycbwgR-15hF9IMkxWFxRP9sKXqYLvkUBhT73yt0Eb10HaKx8parmJoBJgaI2iteCnnhENRw/exec">ATTENDANCE</a></li>
            <li><a href="https://script.google.com/macros/s/AKfycbx760sHRWSpP0MgSa2fTvJDiuCxonUm_Fon7FjJd5uUEHkG_29pjlzRF2-57qdO-i0/exec">MARKLIST</a></li>
        </ul>
    </nav>

    <main>
        <div id="content">
            <h1>WELCOME TO MILLENNIUM SECONDARY SCHOOL <br>WEB DESIGN STUDENT ONLINE PORTAL</h1>
        </div>
    </main>

</body>
</html>
