<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB DESIGN MARK LIST</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow-x: hidden;
            background-image: url('https://images.unsplash.com/photo-1602601022543-c7c30e0b68e5?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3'); /* Optimized image size */
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: scroll; /* Changed for mobile compatibility */
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #006400;
            padding: clamp(0.5rem, 2vw, 0.75rem) clamp(0.5rem, 2vw, 1rem);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: clamp(0.3rem, 1vw, 0.5rem);
        }

        .logo img {
            width: clamp(30px, 6vw, 50px); /* Smaller for mobile */
            height: clamp(30px, 6vw, 50px);
            border-radius: 50%;
        }

        .logo h1 {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            color: #fff;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: clamp(0.5rem, 1.5vw, 1rem);
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: clamp(0.7rem, 1.8vw, 0.9rem);
            padding: clamp(0.3rem, 1vw, 0.5rem);
            transition: all 0.25s ease;
            border-radius: 5px;
        }

        nav ul li a:hover {
            color: #fff;
            background-color: #c00e0e;
        }

        .hamburger {
            display: none;
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: white;
            cursor: pointer;
        }

        main {
            flex: 1; /* Expands to push footer down */
        }

        #content {
            position: relative;
            color: white;
            text-align: left; /* Natural flow, not centered */
            padding: clamp(0.5rem, 2vw, 1rem);
            background-color: rgba(0, 0, 0, 0.4); /* Slightly darker for readability */
            width: 100%;
            max-width: clamp(280px, 90%, 700px); /* Scales down on small screens */
            margin: clamp(0.5rem, 2vw, 1rem) auto 0; /* Slight top margin, minimal centering */
            min-height: auto; /* Allows content to size naturally */
            box-sizing: border-box;
        }

        #content h1 {
            font-size: clamp(1rem, 3.5vw, 1.8rem);
            margin-bottom: clamp(0.5rem, 1.5vw, 0.75rem);
            font-family: ui-monospace, monospace;
            color: lightyellow;
            line-height: 1.3; /* Prevents text clipping */
        }

        #content h2 {
            font-size: clamp(0.9rem, 3vw, 1.4rem);
            margin-bottom: clamp(0.5rem, 1.5vw, 0.75rem);
            color: yellow;
        }

        a:not(nav ul li a) { /* Targets buttons outside nav */
            text-decoration: none;
            color: white;
            background-color: #2889ba;
            padding: clamp(0.3rem, 1.5vw, 0.5rem) clamp(0.5rem, 2vw, 0.75rem);
            border-radius: 5px;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            transition: background-color 0.3s ease;
            display: inline-block;
            margin: clamp(0.3rem, 1vw, 0.5rem) 0;
        }

        a:not(nav ul li a):hover {
            background-color: #1f6d91;
        }

        footer {
            background: #006400;
            color: white;
            text-align: center;
            padding: clamp(0.5rem, 2vw, 0.75rem);
            margin-top: auto;
        }

        footer p {
            font-size: clamp(0.7rem, 2vw, 0.9rem);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            nav {
                padding: clamp(0.3rem, 1.5vw, 0.5rem) clamp(0.3rem, 1.5vw, 0.75rem);
                flex-wrap: wrap;
            }

            .logo {
                gap: clamp(0.2rem, 1vw, 0.3rem);
            }

            .logo img {
                width: clamp(25px, 5vw, 40px);
                height: clamp(25px, 5vw, 40px);
            }

            .logo h1 {
                font-size: clamp(0.8rem, 2vw, 1rem);
            }

            nav ul {
                display: none; /* Hidden until toggled */
                flex-direction: column;
                width: 100%;
                background-color: #006400;
                padding: clamp(0.5rem, 2vw, 0.75rem);
                position: absolute;
                top: 100%;
                left: 0;
                z-index: 999;
            }

            nav ul.active {
                display: flex;
            }

            nav ul li {
                margin: clamp(0.2rem, 1vw, 0.3rem) 0;
            }

            nav ul li a {
                font-size: clamp(0.6rem, 1.8vw, 0.8rem);
                padding: clamp(0.2rem, 1vw, 0.4rem);
                text-align: center;
            }

            .hamburger {
                display: block;
            }

            #content {
                padding: clamp(0.3rem, 1.5vw, 0.75rem);
                max-width: clamp(250px, 85%, 600px);
                margin: clamp(0.3rem, 1vw, 0.5rem); /* Reduced centering */
            }

            #content h1 {
                font-size: clamp(0.9rem, 3vw, 1.5rem);
            }

            #content h2 {
                font-size: clamp(0.8rem, 2.5vw, 1.2rem);
            }

            a:not(nav ul li a) {
                padding: clamp(0.2rem, 1vw, 0.4rem) clamp(0.4rem, 1.5vw, 0.6rem);
                font-size: clamp(0.6rem, 1.8vw, 0.8rem);
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: clamp(0.2rem, 1vw, 0.4rem) clamp(0.2rem, 1vw, 0.5rem);
            }

            .logo img {
                width: clamp(20px, 5vw, 35px);
                height: clamp(20px, 5vw, 35px);
            }

            .logo h1 {
                font-size: clamp(0.7rem, 1.8vw, 0.9rem);
            }

            nav ul {
                padding: clamp(0.3rem, 1.5vw, 0.5rem);
            }

            nav ul li a {
                font-size: clamp(0.6rem, 1.6vw, 0.7rem);
                padding: clamp(0.2rem, 0.8vw, 0.3rem);
            }

            .hamburger {
                font-size: clamp(0.9rem, 2.5vw, 1rem);
            }

            #content {
                padding: clamp(0.2rem, 1vw, 0.5rem);
                max-width: clamp(200px, 90%, 400px);
                margin: clamp(0.2rem, 0.8vw, 0.3rem);
            }

            #content h1 {
                font-size: clamp(0.8rem, 2.8vw, 1.3rem);
            }

            #content h2 {
                font-size: clamp(0.7rem, 2vw, 1rem);
            }

            a:not(nav ul li a) {
                padding: clamp(0.2rem, 0.8vw, 0.3rem) clamp(0.3rem, 1vw, 0.5rem);
                font-size: clamp(0.6rem, 1.6vw, 0.7rem);
            }

            footer {
                padding: clamp(0.3rem, 1vw, 0.5rem);
            }

            footer p {
                font-size: clamp(0.6rem, 1.6vw, 0.8rem);
            }
        }

        @media (min-width: 1200px) {
            nav {
                padding: clamp(0.75rem, 1vw, 1rem) clamp(1rem, 1.5vw, 1.5rem);
            }

            .logo img {
                width: clamp(50px, 4vw, 60px);
                height: clamp(50px, 4vw, 60px);
            }

            .logo h1 {
                font-size: clamp(1rem, 1.2vw, 1.4rem);
            }

            nav ul {
                gap: clamp(1rem, 1.5vw, 1.5rem);
            }

            nav ul li a {
                font-size: clamp(0.9rem, 1vw, 1rem);
                padding: clamp(0.4rem, 1vw, 0.6rem);
            }

            #content {
                padding: clamp(1rem, 2vw, 1.5rem);
                max-width: clamp(600px, 80%, 900px);
                margin: clamp(1rem, 2vw, 1.5rem) auto 0;
            }

            #content h1 {
                font-size: clamp(1.5rem, 2.5vw, 2.2rem);
            }

            #content h2 {
                font-size: clamp(1.2rem, 1.8vw, 1.6rem);
            }

            a:not(nav ul li a) {
                padding: clamp(0.5rem, 1vw, 0.7rem) clamp(0.7rem, 1.2vw, 1rem);
                font-size: clamp(0.9rem, 1vw, 1rem);
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://th.bing.com/th/id/OIP.d0Zp5QpiGIX2cBjfe1maygAAAA?pid=ImgDet&w=178&h=133&c=7&dpr=1.5" alt="Logo">
            <h1>MSS</h1>
        </div>
        <ul>
            <li><a href="https://script.google.com/macros/s/AKfycbwgR-15hF9IMkxWFxRP9sKXqYLvkUBhT73yt0Eb10HaKx8parmJoBJgaI2iteCnnhENRw/exec">ATTENDANCE</a></li>
            <li><a href="https://script.google.com/macros/s/AKfycbx760sHRWSpP0MgSa2fTvJDiuCxonUm_Fon7FjJd5uUEHkG_29pjlzRF2-57qdO-i0/exec">MARKLIST</a></li>
        </ul>
        <div class="hamburger"></div>
    </nav>
    <main>
        <div id="content">
            <h1>WELCOME TO MILLENNIUM SECONDARY SCHOOL <br>WEB DESIGN STUDENT ONLINE PORTAL</h1>
        </div>
    </main>
    <footer>
        <p>Â© 2025 Millennium Secondary School</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('nav ul');

            hamburger.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });

            navMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    navMenu.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>
