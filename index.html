<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB DESIGN MARK LIST</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow-x: hidden;
            background-image: url('https://images.unsplash.com/photo-1602601022543-c7c30e0b68e5?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: scroll; /* Mobile-friendly */
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #006400;
            padding: clamp(0.5rem, 2vw, 1rem) clamp(1rem, 2vw, 2rem); /* Restored original padding */
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: clamp(0.5rem, 2vw, 1rem); /* Restored original gap */
        }

        .logo img {
            width: clamp(40px, 10vw, 70px); /* Original size */
            height: clamp(40px, 10vw, 70px);
            border-radius: 50%;
        }

        .logo h1 {
            font-size: clamp(1.2rem, 5vw, 1.8rem); /* Original size */
            color: #fff;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: clamp(0.5rem, 2vw, 1rem); /* Adjusted for fit */
            margin: 0;
            padding: 0;
            flex-wrap: wrap; /* Allows buttons to wrap if needed */
            justify-content: flex-end;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: clamp(0.9rem, 2.5vw, 1.2rem); /* Original size */
            padding: clamp(0.3rem, 1vw, 0.5rem) clamp(0.5rem, 1.5vw, 1rem); /* Restored padding */
            transition: all 0.25s ease;
            border-radius: 5px;
            white-space: nowrap; /* Prevents text wrapping */
        }

        nav ul li a:hover {
            color: #fff;
            background-color: #c00e0e;
        }

        main {
            flex: 1; /* Pushes footer down */
        }

        #content {
            position: relative;
            color: white;
            text-align: left; /* Avoids rigid centering */
            padding: clamp(0.5rem, 2vw, 2rem); /* Restored padding */
            background-color: rgba(0, 0, 0, 0.2); /* Original overlay */
            width: 100%;
            max-width: clamp(400px, 95%, 900px); /* Slightly smaller on mobile */
            margin: clamp(0.5rem, 2vw, 1rem) auto 0; /* Minimal centering */
            min-height: 20vh; /* Original height */
            box-sizing: border-box;
        }

        #content h1 {
            font-size: clamp(1.5rem, 5vw, 3rem); /* Original size */
            margin-bottom: clamp(0.5rem, 2vw, 1rem);
            font-family: ui-monospace, monospace;
            color: lightyellow;
            line-height: 1.3;
        }

        #content h2 {
            font-size: clamp(1.2rem, 4vw, 2rem); /* Original size */
            margin-bottom: clamp(0.5rem, 2vw, 1rem);
            color: yellow;
        }

        a:not(nav ul li a) { /* For future buttons */
            text-decoration: none;
            color: white;
            background-color: #2889ba;
            padding: clamp(0.5rem, 2vw, 0.8rem) clamp(1rem, 3vw, 1.5rem); /* Original size */
            border-radius: 5px;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            transition: background-color 0.3s ease;
            display: inline-block;
            margin: clamp(0.3rem, 1vw, 0.5rem) 0;
        }

        a:not(nav ul li a):hover {
            background-color: #1f6d91;
        }

        footer {
            background: #006400;
            color: white;
            text-align: center;
            padding: clamp(0.5rem, 2vw, 1rem);
            margin-top: auto;
        }

        footer p {
            font-size: clamp(0.8rem, 2vw, 1rem);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            nav {
                padding: clamp(0.5rem, 2vw, 0.75rem) clamp(0.5rem, 2vw, 1rem);
                flex-direction: row; /* Keep logo and buttons side-by-side */
                align-items: center;
            }

            .logo {
                gap: clamp(0.3rem, 1.5vw, 0.5rem);
                flex: 1; /* Allows logo to take available space */
            }

            .logo img {
                width: clamp(35px, 8vw, 60px); /* Slightly smaller */
                height: clamp(35px, 8vw, 60px);
            }

            .logo h1 {
                font-size: clamp(1rem, 4vw, 1.5rem);
            }

            nav ul {
                gap: clamp(0.3rem, 1vw, 0.5rem);
                flex: 1; /* Shares space with logo */
                justify-content: flex-end;
            }

            nav ul li a {
                font-size: clamp(0.8rem, 2vw, 1rem);
                padding: clamp(0.2rem, 0.8vw, 0.4rem) clamp(0.3rem, 1vw, 0.6rem);
            }

            #content {
                padding: clamp(0.5rem, 2vw, 1rem);
                max-width: clamp(350px, 90%, 700px);
                margin: clamp(0.3rem, 1.5vw, 0.5rem) clamp(0.5rem, 2vw, 1rem) 0;
            }

            #content h1 {
                font-size: clamp(1.2rem, 4vw, 2rem);
            }

            #content h2 {
                font-size: clamp(1rem, 3.5vw, 1.5rem);
            }

            a:not(nav ul li a) {
                padding: clamp(0.4rem, 1.5vw, 0.6rem) clamp(0.7rem, 2vw, 1rem);
                font-size: clamp(0.8rem, 2.5vw, 1rem);
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: clamp(0.3rem, 1.5vw, 0.5rem) clamp(0.3rem, 1.5vw, 0.75rem);
            }

            .logo img {
                width: clamp(30px, 7vw, 50px);
                height: clamp(30px, 7vw, 50px);
            }

            .logo h1 {
                font-size: clamp(0.9rem, 3.5vw, 1.2rem);
            }

            nav ul {
                gap: clamp(0.2rem, 0.8vw, 0.3rem);
            }

            nav ul li a {
                font-size: clamp(0.7rem, 1.8vw, 0.9rem);
                padding: clamp(0.2rem, 0.7vw, 0.3rem) clamp(0.3rem, 0.8vw, 0.5rem);
            }

            #content {
                padding: clamp(0.3rem, 1.5vw, 0.75rem);
                max-width: clamp(300px, 92%, 500px);
                margin: clamp(0.2rem, 1vw, 0.3rem) clamp(0.3rem, 1vw, 0.5rem) 0;
            }

            #content h1 {
                font-size: clamp(1rem, 3.5vw, 1.8rem);
            }

            #content h2 {
                font-size: clamp(0.9rem, 3vw, 1.3rem);
            }

            a:not(nav ul li a) {
                padding: clamp(0.3rem, 1vw, 0.5rem) clamp(0.5rem, 1.5vw, 0.75rem);
                font-size: clamp(0.7rem, 2vw, 0.9rem);
            }

            footer {
                padding: clamp(0.3rem, 1.5vw, 0.5rem);
            }

            footer p {
                font-size: clamp(0.7rem, 1.8vw, 0.9rem);
            }
        }

        @media (min-width: 1200px) {
            nav {
                padding: clamp(1rem, 1.5vw, 1.5rem) clamp(1.5rem, 2vw, 2rem);
            }

            .logo img {
                width: clamp(50px, 8vw, 70px);
                height: clamp(50px, 8vw, 70px);
            }

            .logo h1 {
                font-size: clamp(1.4rem, 2vw, 1.8rem);
            }

            nav ul {
                gap: clamp(1rem, 2vw, 2rem);
            }

            nav ul li a {
                font-size: clamp(1rem, 1.5vw, 1.2rem);
                padding: clamp(0.5rem, 1vw, 0.8rem) clamp(0.8rem, 1.5vw, 1.2rem);
            }

            #content {
                padding: clamp(1rem, 2vw, 2rem);
                max-width: clamp(700px, 85%, 1000px);
                margin: clamp(1rem, 2vw, 1.5rem) auto 0;
            }

            #content h1 {
                font-size: clamp(2rem, 4vw, 3rem);
            }

            #content h2 {
                font-size: clamp(1.5rem, 2.5vw, 2rem);
            }

            a:not(nav ul li a) {
                padding: clamp(0.6rem, 1vw, 0.8rem) clamp(1rem, 1.5vw, 1.5rem);
                font-size: clamp(1rem, 1.5vw, 1.2rem);
            }
        }
    </style>
</head>
